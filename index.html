<!DOCTYPE HTML>
<html>
<head>
    <title>RTA Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Pannellum dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">

    <style>
        .panorama-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html"><strong>RTA Studio</strong></a> by <a href="https://owudev.com">Owudev</a></h1>
            <nav>
                <ul>
                    <li><a href="#footer" class="icon solid fa-info-circle"></a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <article class="thumb">
                <h2>Apartemen</h2>
                <div id="panorama1" class="panorama-container"></div>
            </article>

            <article class="thumb">
                <h2>Resto & Bar</h2>
                <div id="panorama2" class="panorama-container"></div>
            </article>

            <article class="thumb">
                <h2>Apartemen</h2>
                <div id="panorama3" class="panorama-container"></div>
            </article>

            <article class="thumb">
                <h2>Resto & Bar</h2>
                <div id="panorama4" class="panorama-container"></div>
            </article>

            <article class="thumb">
                <h2>Apartemen</h2>
                <div id="panorama5" class="panorama-container"></div>
            </article>

            <article class="thumb">
                <h2>Resto & Bar</h2>
                <div id="panorama6" class="panorama-container"></div>
            </article>

        </div>

        <!-- Footer -->
        <footer id="footer" class="panel">
            <section>
                <h2>RTA Studio</h2>
                <p>RTA Studio adalah layanan desain arsitektur milik Reza Tri Andiansyah.</p>
            </section>
            <p class="copyright">
                &copy; RTA Studio. Powered by <a href="https://owudev.com">Owudev</a>.
            </p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Inisialisasi Pannellum untuk Banyak Artikel -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const panoramas = [
            { id: "panorama1", image: "images/thumbs/02.jpg" },
            { id: "panorama2", image: "images/thumbs/01.png" },
            { id: "panorama3", image: "images/thumbs/02.jpg" },
            { id: "panorama4", image: "images/thumbs/01.png" },
            { id: "panorama5", image: "images/thumbs/02.jpg" },
            { id: "panorama6", image: "images/thumbs/01.png" },
		];

        panoramas.forEach(pano => {
            pannellum.viewer(pano.id, {
                "type": "equirectangular",
                "panorama": pano.image,
                "autoLoad": true,
                "showZoomCtrl": true
            });
        });
    });
    </script>

</body>
</html>
