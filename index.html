<!DOCTYPE HTML>
<html>
	<head>
		<title>RTA Studio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Header -->
			<header id="header">
				<h1><a href="index.html"><strong>RTA Studio</strong></a> by <a href="https://owudev.com">Owudev</a></h1>
			</header>

			<!-- Main -->
			<div id="main">
				<article class="thumb">
					<a href="images/thumbs/01.png" class="image panorama-link"><img src="images/thumbs/01.png" alt="" /></a>
					<h2>Resto and Bar</h2>
					<p>Nunc blandit nisi ligula magna sodales lectus elementum non. Integer id venenatis velit.</p>
				</article>
				<article class="thumb">
					<a href="images/thumbs/02.jpg" class="image panorama-link"><img src="images/thumbs/02.jpg" alt="" /></a>
					<h2>Rumah</h2>
					<p>Panorama rumah dari Google.</p>
				</article>
			</div>

			<!-- Panorama Viewer -->
			<div id="panorama" style="width: 100%; height: 100vh; display: none;"></div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				document.querySelectorAll(".panorama-link").forEach(function (link) {
					link.addEventListener("click", function (event) {
						event.preventDefault();
						let imageUrl = this.getAttribute("href");
						document.getElementById("main").style.display = "none";
						document.getElementById("panorama").style.display = "block";

						pannellum.viewer('panorama', {
							type: "equirectangular",
							panorama: imageUrl,
							autoLoad: true
						});
					});
				});
			});
		</script>
	</body>
</html>
